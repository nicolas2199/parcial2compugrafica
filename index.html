<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Dos</title>
  <script type="module" src="./src/app.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="contentModels">
    <div class="btnOptionModels custom modelOne">
      <div class="title">Modelo 1</div>
    </div>
    <div class="btnOptionModels custom modelTwo">
      <div class="title">Modelo 2</div>
    </div>
    <div class="btnOptionModels custom modelThree">
      <div class="title">Modelo 3</div>
    </div>
    <div class="btnOptionModels custom modelFour">
      <div class="title">Modelo 4</div>
    </div>
  </div>
  <div id="contentTexture">
    <div class="btnOptionTexture custom textureOne">
      <div class="title">Textura 1</div>
    </div>
    <div class="btnOptionTexture custom textureTwo">
      <div class="title">Textura 2</div>
    </div>
    <div class="btnOptionTexture custom textureThree">
      <div class="title">Textura 3</div>
    </div>
  </div>

  <script type="module">
    import { changeModel, changeTexture} from './src/app.js';

    const btnModelOne = document.querySelector('.modelOne');
    const btnModelTwo = document.querySelector('.modelTwo');
    const btnModelThree = document.querySelector('.modelThree');
    const btnModelFour = document.querySelector('.modelFour');
    const btnTextureOne = document.querySelector('.textureOne');
    const btnTextureTwo = document.querySelector('.textureTwo');
    const btnTextureThree = document.querySelector('.textureThree');
    

    btnModelOne.onclick = function () {
      changeModel('modelOne');
    }

    btnModelTwo.onclick = function () {
      changeModel('modelTwo');
    }

    btnModelThree.onclick = function () {
      changeModel('modelThree');
    }
    btnModelFour.onclick = function () {
      changeModel('modelFour');
    }
    btnTextureOne.onclick = function () {
      changeTexture('textureOne');
   
    }
    btnTextureTwo.onclick = function () {
      changeTexture('textureTwo');
   
    }
    btnTextureThree.onclick = function () {
      changeTexture('textureThree');
   
    }
  </script>
</body>

</html>
